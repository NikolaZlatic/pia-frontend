<form (ngSubmit)="onSubmit()" #heroForm="ngForm">
  
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" [(ngModel)]="data.username" name="username" id="username" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" [(ngModel)]="data.password" name="password" id="password" required>
  
      <button ng-click="onSubmit()">Login</button>
    </div>
    {{data | json}}
    
a
  </form>

  <div *ngIf="submited" >
    Logged in
  </div>
